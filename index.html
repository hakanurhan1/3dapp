        Trending: () => <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>

    // --- SHARED DATA & HELPERS ---
    const formatMoney = (val) => new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(val);
    const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

    // --- COMPONENTS ---

    const ThemeToggle = ({ isDark, toggle }) => (
        <button 
            onClick={toggle}
            className="p-2 rounded-full transition-colors bg-slate-100 hover:bg-slate-200 text-slate-600 dark:bg-slate-800 dark:hover:bg-slate-700 dark:text-slate-300"
            title={isDark ? "Aydƒ±nlƒ±k Mod" : "Karanlƒ±k Mod"}
        >
            {isDark ? <Icons.Sun /> : <Icons.Moon />}
        </button>
    );

    const InputField = ({ label, value, onChange, unit, icon: Icon, step = "1", type="number", disabled=false }) => (
        <div className="relative group">
            <label className="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1.5 block ml-1">{label}</label>
            <div className={`relative flex items-center ${disabled ? 'opacity-60' : ''}`}>
                {Icon && (
                    <div className="absolute left-3 text-slate-400 group-focus-within:text-blue-500 transition-colors">
                        <Icon />
                    </div>
                )}
                <input
                    type={type}
                    value={value}
                    onChange={(e) => onChange(e.target.value)}
                    step={step}
                    disabled={disabled}
                    className={`w-full bg-white dark:bg-dark-input text-slate-900 dark:text-white text-lg font-medium rounded-xl border-2 border-slate-100 dark:border-slate-700 focus:border-blue-500 dark:focus:border-blue-500 focus:ring-0 outline-none py-3.5 ${Icon ? 'pl-10' : 'pl-4'} pr-12 shadow-sm transition-all`}
                    placeholder="0"
                />
                {unit && (
                    <div className="absolute right-4 text-sm font-semibold text-slate-400 dark:text-slate-500 bg-slate-50 dark:bg-slate-800 px-2 py-1 rounded-md">
                        {unit}
                    </div>
                )}
            </div>
        </div>
    );

    const DetailRow = ({ label, value, color = "text-slate-800 dark:text-slate-200", bold = false }) => (
        <div className="flex justify-between items-center py-2 border-b border-slate-50 dark:border-slate-700/50 last:border-0">
            <span className="text-slate-500 dark:text-slate-400 text-sm">{label}</span>
            <span className={`text-base ${color} ${bold ? 'font-bold' : 'font-medium'}`}>{value}</span>
        </div>
    );

    // G-Code Dropzone Component
    const GCodeDropZone = ({ onFileLoaded }) => {
        const [isDragOver, setIsDragOver] = React.useState(false);
        const [fileName, setFileName] = React.useState(null);
        const [error, setError] = React.useState(null);

        const handleDragOver = (e) => { e.preventDefault(); setIsDragOver(true); };
        const handleDragLeave = (e) => { e.preventDefault(); setIsDragOver(false); };
        
        const parseGCode = (text) => {
            let timeSeconds = 0;
            let filamentGrams = 0;
            const curaTime = text.match(/;TIME:(\d+)/);
            const prusaTime = text.match(/; estimated printing time = (.*)/);
            if (curaTime) {
                timeSeconds = parseInt(curaTime[1]);
            } else if (prusaTime) {
                const timeStr = prusaTime[1];
                const h = timeStr.match(/(\d+)h/) ? parseInt(timeStr.match(/(\d+)h/)[1]) : 0;
                const m = timeStr.match(/(\d+)m/) ? parseInt(timeStr.match(/(\d+)m/)[1]) : 0;
                const s = timeStr.match(/(\d+)s/) ? parseInt(timeStr.match(/(\d+)s/)[1]) : 0;
                timeSeconds = (h * 3600) + (m * 60) + s;
            }
            const prusaWeight = text.match(/; filament used \[g\] = ([\d\.]+)/);
            const curaWeight = text.match(/;Filament weight = ([\d\.]+)g/);
            const orcaWeight = text.match(/; total filament used \[g\] = ([\d\.]+)/);
            if (prusaWeight) filamentGrams = parseFloat(prusaWeight[1]);
            else if (curaWeight) filamentGrams = parseFloat(curaWeight[1]);
            else if (orcaWeight) filamentGrams = parseFloat(orcaWeight[1]);
            return { timeSeconds, filamentGrams };
        };

        const handleDrop = (e) => {
            e.preventDefault();
            setIsDragOver(false);
            setError(null);
            const file = e.dataTransfer.files[0];
            if (file) processFile(file);
        };

        const handleInput = (e) => {
            setError(null);
            const file = e.target.files[0];
            if (file) processFile(file);
        };

        const processFile = (file) => {
            const ext = file.name.split('.').pop().toLowerCase();
            if (ext === 'stl' || ext === '3mf' || ext === 'obj') {
                setError({ title: "Ham Model Dosyasƒ±", msg: "Baskƒ± s√ºresini hesaplamak i√ßin l√ºtfen Slicer'dan aldƒ±ƒüƒ±nƒ±z .gcode dosyasƒ±nƒ± y√ºkleyin." });
                return;
            }
            if (ext === 'gcode' || ext === 'bgcode') {
                setFileName(file.name);
                const reader = new FileReader();
                reader.onload = (e) => {
                    if(ext === 'bgcode') {
                        setError({ title: "Binary GCode", msg: "L√ºtfen standart (Text) G-Code formatƒ±nƒ± kullanƒ±n."});
                        return;
                    }
                    const result = parseGCode(e.target.result);
                    if (result.timeSeconds === 0 && result.filamentGrams === 0) {
                         setError({ title: "Veri Bulunamadƒ±", msg: "Dosya i√ßinde s√ºre/gramaj bilgisi bulunamadƒ±."});
                    } else {
                        onFileLoaded(result);
                    }
                };
                reader.readAsText(file);
            } else {
                setError({ title: "Ge√ßersiz Dosya", msg: "L√ºtfen .gcode dosyasƒ± y√ºkleyin." });
            }
        };

        return (
            <div 
                onDragOver={handleDragOver}
                onDragLeave={handleDragLeave}
                onDrop={handleDrop}
                className={`relative border-2 border-dashed rounded-xl p-6 text-center transition-all cursor-pointer mb-6 group ${error ? 'border-red-300 bg-red-50 dark:bg-red-900/10' : (isDragOver ? 'border-blue-500 bg-blue-50 dark:bg-blue-900/20' : 'border-slate-200 dark:border-slate-700 hover:border-blue-400 hover:bg-slate-50 dark:hover:bg-slate-800/50')}`}
            >
                <input type="file" onChange={handleInput} accept=".gcode,.stl,.3mf" className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                <div className="flex flex-col items-center gap-2">
                    {error ? (
                        <>
                            <div className="p-3 rounded-full bg-red-100 dark:bg-red-900/30 text-red-500">
                                <Icons.AlertCircle />
                            </div>
                            <div>
                                <p className="text-sm font-bold text-red-600 dark:text-red-400">{error.title}</p>
                                <p className="text-xs text-red-500 dark:text-red-300 max-w-xs mx-auto mt-1">{error.msg}</p>
                            </div>
                        </>
                    ) : fileName ? (
                        <>
                            <div className="p-3 rounded-full bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400">
                                <Icons.FileText />
                            </div>
                            <div>
                                <p className="text-sm font-bold text-slate-800 dark:text-slate-200">{fileName}</p>
                                <p className="text-xs text-green-600 dark:text-green-400">Analiz Ba≈üarƒ±lƒ±</p>
                            </div>
                        </>
                    ) : (
                        <>
                            <div className="p-3 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-400 group-hover:text-blue-500 transition-colors">
                                <Icons.Upload />
                            </div>
                            <div>
                                <p className="text-sm font-medium text-slate-600 dark:text-slate-300">G-Code Dosyasƒ±nƒ± Buraya Bƒ±rak</p>
                                <p className="text-xs text-slate-400 dark:text-slate-500 mt-1">S√ºre ve aƒüƒ±rlƒ±k otomatik hesaplanƒ±r</p>
                            </div>
                        </>
                    )}
                </div>
            </div>
        );
    };

    // --- VIEWS ---

    const CalculatorView = ({ data, handlers, profiles, onSaveProfile, onLoadProfile, inventory, onDeductStock }) => {
        const { filamentPrice, spoolWeight, printWeight, power, elecRate, hours, minutes, markup, failure, labor, activeProfileId } = data;
        const { setFilamentPrice, setSpoolWeight, setPrintWeight, setPower, setElecRate, setHours, setMinutes, setMarkup, setFailure, setLabor } = handlers;
        
        const [showQuoteModal, setShowQuoteModal] = React.useState(false);
        const [customerName, setCustomerName] = React.useState("");
        const [profileName, setProfileName] = React.useState("");
        const [showProfileModal, setShowProfileModal] = React.useState(false);

        // Hesaplamalar
        const materialCost = (filamentPrice / spoolWeight) * printWeight;
        const totalHours = Number(hours) + (Number(minutes) / 60);
        const energyCost = ((power * totalHours) / 1000) * elecRate;
        const laborCost = labor * totalHours;
        const baseCost = materialCost + energyCost + laborCost;
        const withFailure = baseCost * (1 + (failure / 100));
        const finalPrice = withFailure * (1 + (markup / 100));

        // Grafikler i√ßin Y√ºzdeler
        const totalForGraph = materialCost + energyCost + laborCost || 1; 
        const pMat = (materialCost / totalForGraph) * 100;
        const pEner = (energyCost / totalForGraph) * 100;
        const pLab = (laborCost / totalForGraph) * 100;

        const handleGCodeLoaded = (result) => {
            if (result.filamentGrams > 0) setPrintWeight(result.filamentGrams);
            if (result.timeSeconds > 0) {
                setHours(Math.floor(result.timeSeconds / 3600));
                setMinutes(Math.floor((result.timeSeconds % 3600) / 60));
            }
        };

        const handleSaveProfile = () => {
            if(profileName) {
                onSaveProfile(profileName);
                setShowProfileModal(false);
                setProfileName("");
            }
        };

        const copyQuote = () => {
            const text = `üì¶ *3D Baskƒ± Teklifi*
üë§ ${customerName || 'M√º≈üteri'}

üîπ *Proje Detaylarƒ±*
‚Ä¢ S√ºre: ${hours}sa ${minutes}dk
‚Ä¢ Aƒüƒ±rlƒ±k: ${printWeight}g

üí∞ *Fiyatlandƒ±rma*
‚Ä¢ Malzeme: ${formatMoney(materialCost)}
‚Ä¢ Enerji & ƒ∞≈ü: ${formatMoney(energyCost + laborCost)}
‚Ä¢ Toplam Maliyet: ${formatMoney(withFailure)}

üè∑Ô∏è *TOPLAM TUTAR: ${formatMoney(finalPrice)}*`.trim();
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try { document.execCommand('copy'); alert("Teklif panoya kopyalandƒ±!"); } 
            catch (err) { alert("Kopyalama ba≈üarƒ±sƒ±z oldu."); }
            document.body.removeChild(textArea);
        };

        return (
            <div className="animate-fade-in relative">
                
                {/* PROFIL SE√áƒ∞Cƒ∞ */}
                <div className="flex justify-between items-center mb-6">
                    <div className="flex gap-2 w-full max-w-xs">
                        <select 
                            value={activeProfileId || ""}
                            onChange={(e) => onLoadProfile(e.target.value)}
                            className="bg-white dark:bg-dark-card border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 outline-none"
                        >
                            <option value="">Varsayƒ±lan Ayarlar</option>
                            {profiles.map(p => <option key={p.id} value={p.id}>{p.name}</option>)}
                        </select>
                        <button onClick={() => setShowProfileModal(true)} className="p-2.5 text-blue-600 bg-blue-50 dark:bg-blue-900/30 dark:text-blue-400 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-900/50">
                            <Icons.Save />
                        </button>
                    </div>
                </div>

                <div className="lg:grid lg:grid-cols-3 lg:gap-8">
                    {/* Gƒ∞RDƒ∞LER */}
                    <div className="lg:col-span-2 space-y-6 pb-32 lg:pb-0">
                        <GCodeDropZone onFileLoaded={handleGCodeLoaded} />

                        {/* MALZEME */}
                        <section className="bg-white dark:bg-dark-card rounded-2xl p-5 shadow-sm border border-slate-100 dark:border-slate-800 transition-colors">
                            <h2 className="text-sm font-bold text-blue-600 dark:text-blue-400 uppercase mb-4 flex items-center gap-2">
                                <span className="w-1.5 h-1.5 rounded-full bg-blue-600 dark:bg-blue-400"></span> Materyal
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-5">
                                <InputField label="Filament Fiyatƒ±" value={filamentPrice} onChange={setFilamentPrice} unit="‚Ç∫" />
                                <InputField label="Makara Aƒüƒ±rlƒ±ƒüƒ±" value={spoolWeight} onChange={setSpoolWeight} unit="g" />
                                <InputField label="Model Aƒüƒ±rlƒ±ƒüƒ±" value={printWeight} onChange={setPrintWeight} unit="g" icon={Icons.Cube} />
                            </div>

            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                setIsDark(true);
                document.documentElement.classList.add('dark');
            } else {
                setIsDark(false);
                document.documentElement.classList.remove('dark');

        }, []);

        const toggleTheme = () => {
            if (isDark) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('3dPro_Theme', 'light');

        const [failure, setFailure] = React.useState(10);
        const [labor, setLabor] = React.useState(0);
        const [activeProfileId, setActiveProfileId] = React.useState(null);

        // Data
        const [profiles, setProfiles] = React.useState([]);
        const [inventory, setInventory] = React.useState([]);

        // Persistence
        React.useEffect(() => {
            const savedSettings = localStorage.getItem('3dPro_Settings');
            const savedProfiles = localStorage.getItem('3dPro_Profiles');
            const savedInventory = localStorage.getItem('3dPro_Inventory');

            if (savedSettings) {
                const s = JSON.parse(savedSettings);
                setFilamentPrice(s.filamentPrice); setSpoolWeight(s.spoolWeight); 
                setPower(s.power); setElecRate(s.elecRate); setMarkup(s.markup); 
                setFailure(s.failure); setLabor(s.labor);
            }
            if (savedProfiles) setProfiles(JSON.parse(savedProfiles));
            if (savedInventory) setInventory(JSON.parse(savedInventory));
        }, []);

        React.useEffect(() => {
            const settings = { filamentPrice, spoolWeight, power, elecRate, markup, failure, labor };
            localStorage.setItem('3dPro_Settings', JSON.stringify(settings));
        }, [filamentPrice, spoolWeight, power, elecRate, markup, failure, labor]);

        React.useEffect(() => { localStorage.setItem('3dPro_Profiles', JSON.stringify(profiles)); }, [profiles]);
        React.useEffect(() => { localStorage.setItem('3dPro_Inventory', JSON.stringify(inventory)); }, [inventory]);

        const saveProfile = (name) => {
            const newProfile = { id: generateId(), name, settings: { filamentPrice, spoolWeight, power, elecRate, markup, failure, labor } };
            setProfiles([...profiles, newProfile]);
            setActiveProfileId(newProfile.id);
        };

        const loadProfile = (id) => {
            setActiveProfileId(id);
            if (!id) return;
            const p = profiles.find(x => x.id === id);
            if (p) {
                setFilamentPrice(p.settings.filamentPrice); setSpoolWeight(p.settings.spoolWeight); setPower(p.settings.power);
                setElecRate(p.settings.elecRate); setMarkup(p.settings.markup); setFailure(p.settings.failure); setLabor(p.settings.labor);
            }
        };

        const deductStock = (amount) => {
            if (inventory.length === 0) { alert("√ñnce 'Stok' sekmesinden filament eklemelisin."); setActiveTab('inventory'); return; }
            const spool = inventory[0];
            if (spool && confirm(`${spool.name} makarasƒ±ndan ${amount}g d√º≈ü√ºls√ºn m√º?`)) {
                const updatedInv = inventory.map(item => {
                    if(item.id === spool.id) return { ...item, currentWeight: Math.max(0, item.currentWeight - amount) };
                    return item;
                });
                setInventory(updatedInv);
                alert("Stok g√ºncellendi.");
            }
        };

        const calcData = { filamentPrice, spoolWeight, printWeight, power, elecRate, hours, minutes, markup, failure, labor, activeProfileId };
        const calcHandlers = { setFilamentPrice, setSpoolWeight, setPrintWeight, setPower, setElecRate, setHours, setMinutes, setMarkup, setFailure, setLabor };

        return (
            <div className="min-h-screen pb-6">
                
                {/* Header */}
                <div className="bg-white dark:bg-dark-card sticky top-0 z-20 border-b border-slate-100 dark:border-slate-800 shadow-sm safe-top-padding transition-colors">
                    <div className="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
                        <div className="flex items-center gap-2.5">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-blue-500/30 shadow-lg">
                                <Icons.Cube />
                            </div>
                            <h1 className="text-xl font-bold text-slate-900 dark:text-white tracking-tight hidden sm:block">3D Baskƒ± Y√∂neticisi</h1>
                            <h1 className="text-xl font-bold text-slate-900 dark:text-white tracking-tight sm:hidden">3D Y√∂netici</h1>
                        </div>
                        
                        <div className="flex items-center gap-3">
                            <div className="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-xl transition-colors">
                                <button onClick={() => setActiveTab('calculator')} className={`px-3 sm:px-4 py-1.5 rounded-lg text-sm font-medium transition-all flex items-center gap-2 ${activeTab === 'calculator' ? 'bg-white dark:bg-dark-card text-slate-900 dark:text-white shadow-sm' : 'text-slate-500 dark:text-slate-400'}`}>
                                    <Icons.Calculator/> <span className="hidden sm:inline">Hesapla</span>
                                </button>
                                <button onClick={() => setActiveTab('inventory')} className={`px-3 sm:px-4 py-1.5 rounded-lg text-sm font-medium transition-all flex items-center gap-2 ${activeTab === 'inventory' ? 'bg-white dark:bg-dark-card text-slate-900 dark:text-white shadow-sm' : 'text-slate-500 dark:text-slate-400'}`}>
                                    <Icons.Archive/> <span className="hidden sm:inline">Stok</span>
                                </button>
                                <button onClick={() => setActiveTab('discover')} className={`px-3 sm:px-4 py-1.5 rounded-lg text-sm font-medium transition-all flex items-center gap-2 ${activeTab === 'discover' ? 'bg-white dark:bg-dark-card text-slate-900 dark:text-white shadow-sm' : 'text-slate-500 dark:text-slate-400'}`}>
                                    <Icons.Search/> <span className="hidden sm:inline">Ke≈üfet</span>
                                </button>
                            </div>
                            <ThemeToggle isDark={isDark} toggle={toggleTheme} />
                        </div>
                    </div>
                </div>

                {/* Content */}
                <div className="max-w-5xl mx-auto p-4 md:p-6">
                    {activeTab === 'calculator' && (
                        <CalculatorView 
                            data={calcData} 
                            handlers={calcHandlers} 
                            profiles={profiles}
                            onSaveProfile={saveProfile}
                            onLoadProfile={loadProfile}
                            inventory={inventory}
                            onDeductStock={deductStock}
                        />
                    )}
                    {activeTab === 'inventory' && <InventoryView inventory={inventory} setInventory={setInventory} />}
                    {activeTab === 'discover' && <DiscoverView />}
                </div>

            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

</script>
</body>
</html>
